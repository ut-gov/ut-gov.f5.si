<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takenoko Republic Government</title>
    <link rel="stylesheet" href="/styles.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/">
                <img src="logo.png" alt="Takenoko Republic Government" class="logo">
            </a>
            <input type="checkbox" id="menuToggle">
            <label for="menuToggle" class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="navbar-menu">
                <a href="#" class="navbar-item">Home</a>
                <a href="#" class="navbar-item">ニュース</a>
                <a href="#" class="navbar-item">政策</a>
                <a href="#" class="navbar-item">広報</a>
                <a href="#" class="navbar-item">お問い合わせ</a>
            </div>
        </div>
    </nav>

    <!-- Image Slider -->
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        
        <div class="slides">
            <div class="slide" id="s1">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide" id="s2">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide" id="s3">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>

    <!-- Main Content -->
    <section class="main-content">
        <div class="container">
            <h3>お知らせ</h3>
            <p>建国予定日は2025年2月11日(建国記念日)です。</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="content">
            <p>&copy; 2025 Takenoko Republic Government.</p>
        </div>
    </footer>
</body>
</html>
